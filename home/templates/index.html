{% extends 'base.html' %}
{% block title %}Video{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="container">
        
        <div class="card mb-4 box-shadow">
            <div class="card-header">
              <span><b>{{post.title}} </b></span>
              <span><i class="fa fa-twitter fa-2x" style = "color:blue"></i></span>
            </div>
            <div class="card-body">
              <p>{{post.body}}</p>
            </div>
            <hr>
            <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#comment{{forloop.counter}}">
              <span><i class="fa fa-arrow-right"></i></span>
              View Comment
            </button>
            <div id="comment{{forloop.counter}}" class="card-body collapse">
              <span>&nbsp;&nbsp;&nbsp;&nbsp;{{post.resp}}</span>
            </div>
        </div>
    </div>
  {% endfor %}
{% endblock %}
